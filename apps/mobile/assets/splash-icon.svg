  <circle cx="100" cy="100" r="70" fill="none" stroke="#2a2a32" stroke-width="4"/>

  <!-- Beat indicators (4 beats) -->
  <circle cx="100" cy="30" r="8" fill="#00D4FF"/>
  <circle cx="170" cy="100" r="6" fill="#3a3a44"/>
  <circle cx="100" cy="170" r="6" fill="#3a3a44"/>
  <circle cx="30" cy="100" r="6" fill="#3a3a44"/>

  <!-- Center -->
  <circle cx="100" cy="100" r="35" fill="#0a0a0f"/>

  <!-- T -->
  <text x="100" y="110"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="42"
        font-weight="200"
        fill="#ffffff"
        text-anchor="middle">
    T
  </text>
