name: AI QA Engineer

on:
  pull_request:
    branches: [master, main]
    types: [opened, synchronize, reopened]

jobs:
  ai-qa:
    name: AI QA Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
      deployments: read

    steps:
      - name: Wait for Vercel Preview
        id: vercel
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300
          check_interval: 10

      - name: Checkout ai-qa-engineer
        uses: actions/checkout@v4
        with:
          repository: tyler-james-bridges/ai-qa-engineer
          path: ai-qa-engineer

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ai-qa-engineer/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ai-qa-engineer

      - name: Install Playwright
        run: npx playwright install chromium --with-deps
        working-directory: ai-qa-engineer

      - name: Run AI QA Analysis
        id: qa
        run: node src/index.js
        working-directory: ai-qa-engineer
        env:
          INPUT_URL: ${{ steps.vercel.outputs.url }}
          INPUT_VIEWPORTS: desktop,mobile
          INPUT_FOCUS: all
          INPUT_OUTPUT_FORMAT: markdown
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Upload QA Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: qa-screenshots
          path: ai-qa-engineer/screenshots/
          retention-days: 14

      - name: Upload QA Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: qa-report
          path: ai-qa-engineer/qa-report.md
          retention-days: 14

      - name: Post QA Results to PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Find the report file
            const reportPath = 'ai-qa-engineer/qa-report.md';
            let report = '## ðŸ¤– AI QA Engineer Report\n\n';

            if (fs.existsSync(reportPath)) {
              report = fs.readFileSync(reportPath, 'utf8');
            } else {
              report += 'âš ï¸ No QA report generated. Check the workflow logs for details.\n';
            }

            report += `\n\n---\nðŸ”— **Preview URL:** ${{ steps.vercel.outputs.url }}`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('AI QA Engineer Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: report
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report
              });
            }
